<ion-header>

  <ion-navbar >
    <ion-title>Vistorias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item *ngFor="let inspect of inspects;">
          <h2 padding-top>Placa: {{ inspect.board }}</h2>
          <p>Tipo de vistoria: {{ inspect.inspectType }} - {{ inspect.status }}</p>
          <button ion-button clear item-end (click)="details();" class="button-font-text">Visualizar</button>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>

</ion-content>
