<ion-header>

  <ion-navbar>
    <ion-title>Agendamentos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card padding-bottom>
    <ion-item>
      <ion-label color="primary" stacked>Placa</ion-label>
      <ion-input type="text" placeholder="JXS-0701" name="board"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Chassi</ion-label>
      <ion-input type="text" placeholder="9BWZZZ377VT004251" name="chassi"></ion-input>
    </ion-item>

    <ion-row radio-group [(ngModel)]="status" no-padding>
      <ion-item>
        <ion-label>STATUS:</ion-label>
      </ion-item>
      <ion-col>
        <ion-item>
          <ion-label>Aberto</ion-label>
          <ion-radio value="true"></ion-radio>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label>Fechado</ion-label>
          <ion-radio value="false"></ion-radio>
        </ion-item>
      </ion-col>
    </ion-row>

    <div padding>
      <button
        ion-button
        block
        large
        color="secondary">
        Filtrar
      </button>
    </div>

  </ion-card>

  <ion-card padding-top>

    <label class="text-center">Agendamento da placa <strong>ABC-0101</strong></label>

    <ion-item padding-top>
      <label>Placa: <strong>XJS-0701</strong></label>
    </ion-item>
    <ion-item>
      <label>Tipo da vistoria: <strong>A</strong></label>
    </ion-item>
    <ion-item>
      <label>Status dos dados: <strong>Transmitidos</strong></label>
    </ion-item>
    <ion-item>
      <label>Status da imagem: <strong>Transmitida</strong></label>
    </ion-item>
    <ion-item>
      <label>Cliente: <strong>MultiCar S/A</strong></label>
    </ion-item>
  </ion-card>

  <ion-card padding-top>

    <label class="text-center">Quantidade de agendamentos</label>

    <ion-item padding-top>
      <label>Abertos: <strong>220</strong></label>
    </ion-item>
    <ion-item>
      <label>Fechados: <strong>400</strong></label>
    </ion-item>
  </ion-card>
</ion-content>
