<ion-header>

  <ion-navbar >
    <ion-title>Vistorias</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item *ngFor="let inspect of items;">
          <h2 padding-top>Placa: {{ inspect.placa }}</h2>
          <p no-padding>
            <ion-badge
              [ngClass]="{
                'blue-badge' : inspect.vistoria_feita === '-1',
                'green-badge' : inspect.vistoria_feita === '1'
              }"
              item-end>
              {{ setStatusOfInspect(inspect.vistoria_feita) }}
            </ion-badge>
          </p>
          <button ion-button clear item-end (click)="details(inspect);" class="button-font-text">Visualizar</button>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Carregando...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
