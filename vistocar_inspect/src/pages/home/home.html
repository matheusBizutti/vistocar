<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>VISTOCAR</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="exit()">
        <div padding-right>
          Sair
        </div>
        <ion-icon ios="ios-exit-outline" md="md-exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-header>
          <label>VISTORIAS</label>
        </ion-card-header>
        <ion-card-content>
          <label class="color-primary">Efetuar nova vistoria</label>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-card padding-top (click)="consultInspect();">
        <ion-card-header>
          <label>CONSULTAR</label>
        </ion-card-header>
        <ion-card-content>
          <label class="color-primary">Vistorias / Transmiss√µes</label>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-card padding-top (click)="consultSchedules();">
        <ion-card-header>
          <label>AGENDAMENTOS</label>
        </ion-card-header>
        <ion-card-content>
          <label class="color-primary">Visualizar</label>
          <ion-icon name="search"></ion-icon>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
